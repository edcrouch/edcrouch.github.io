<!DOCTYPE html>

<html>
<head>
<style>
    #monkey {
        position: absolute;
        height: 150px;
        width: 150px;
        border-radius: 50%;
    }

    .hidden {
        background-color: transparent;
    }

    body {
        margin: 0px;
        background-color: black;
    }
</style>

<script type="text/javascript" src="Screensaver.js?v=1.0.0" defer></script>

<script>
    document.addEventListener('DOMContentLoaded', () => {
        const ss = new Screensaver(document.getElementById("monkey"), {
            // top: 600,
            // left: 1200,
            top: window.innerHeight,
            left: window.innerWidth,
        });
        ss.start();
    })
</script>
</head>

</div>
